
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

[prune]
  unused-packages = true
  go-tests = true

[[constraint]]
  branch = "master"
  name = "github.com/sethvargo/go-diceware"

[[constraint]]
  revision = "2018-09-13"
  name = "github.com/fluidkeys/crypto"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"

[[constraint]]
  branch = "master"
  name = "github.com/docopt/docopt-go"

[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/fluidkeys/keyring"

[[override]]
  name = "github.com/godbus/dbus"
  version = "5.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/natefinch/atomic"

[[constraint]]
  name = "github.com/gofrs/uuid"
  version = "3.1.2"

[[constraint]]
  name = "github.com/tj/go-spin"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/minimaxir/big-list-of-naughty-strings"
  source = "github.com/fluidkeys/fork-big-list-of-naughty-strings"

[[constraint]]
  name = "github.com/atotto/clipboard"
  version = "0.1.1"
